  build_NODE:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: Frontend\gh-deploy-fe

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      # - name: Zip artifact for deployment
      #   run: Compress-Archive ./build build.zip
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: react-app
          path: Frontend\gh-deploy-fe\build
          if-no-files-found: error
          
  deploy_NODE:
    runs-on: windows-latest
    needs: build_NODE
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: react-app
      
      - name: Unzip Artifact for deployment
        run: Expand-Archive release.zip

      - name: List
        run: ls

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'ghapp'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A151D98BB51C412FB85DA62F4C5A732C }}
          package: .
